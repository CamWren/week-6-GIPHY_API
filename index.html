<!DOCTYPE html>
<html>
<head>
	<title>TV Shows API</title>

	<meta charset="UTF-8">

    <!-- Link to jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Link to css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body background="assets/images/family-watching-tv.jpg">

	<div class="container">

		<div class="row">
			<div class="col-sm-9">
				<div class="showButtons"></div>
			</div>
			<div class="col-sm-3">
				<div id="poweredBy">
					<img src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8" id="gifs"></div>
			<div class="col-sm-4" id="search">
				<form id="query-form">
	        		<label for="query-input">Add a Show</label>
	        		<input type="text" id="query-input"><br>
	        		<!-- Button triggers new movie to be added -->
	        		<input id="add-show" type="submit" value="Add Show">
     			</form>
			</div>
		</div>

	</div>

</body>
</html>
